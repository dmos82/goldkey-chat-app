<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GoldKey Insurance Assistant - Redirecting</title>
  <meta http-equiv="refresh" content="0; URL=https://goldkey-chatbot.com">
  <link rel="canonical" href="https://goldkey-chatbot.com">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 650px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    .redirect-msg {
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 5px;
      padding: 20px;
      margin: 30px 0;
    }
    .progress {
      height: 4px;
      background-color: #e9ecef;
      border-radius: 2px;
      margin: 20px 0;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background-color: #007bff;
      width: 0%;
      animation: progress 2s ease-in-out forwards;
    }
    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="/goldkey-logo.svg" alt="GoldKey Insurance" class="logo">
  <h1>GoldKey Insurance Assistant</h1>
  
  <div class="redirect-msg">
    <p>Our chat assistant has moved to a new home!</p>
    <p>You will be redirected to <a href="https://goldkey-chatbot.com">https://goldkey-chatbot.com</a> in a few seconds.</p>
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
    <p>If you are not redirected automatically, please click <a href="https://goldkey-chatbot.com">here</a>.</p>
  </div>
  
  <p><small>Â© GoldKey Insurance - 2025</small></p>
  
  <script>
    // Capture the current path
    var currentPath = window.location.pathname;
    var currentSearch = window.location.search;
    
    // Redirect after animation completes, preserving the path
    setTimeout(function() {
      // Redirect to the same path on the new domain
      window.location.href = "https://goldkey-chatbot.com" + currentPath + currentSearch;
    }, 2000);
  </script>
</body>
</html>
